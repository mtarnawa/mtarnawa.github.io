{{ partial "header.html" . }}

<section id="content">
    <ul class="posts_listing">
        {{ range .Site.RegularPages }} {{ if ne .Params.skip_page true }}
        <li>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div class="date">
                {{if not .Date.IsZero }} {{ .Date.Format (.Site.Params.dateform
                | default "2 January 2006") }} {{end}}
            </div>
        </li>
        {{ end }} {{ end }}
    </ul>
</section>

{{ partial "footer.html" . }}
